<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBIA</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="wrapper">
        <!-- Login -->
        <div class="container" id="login-container">
            <div class="form-box">
                <h1 class="logo"><img src="    " alt=""></h1>
               <form id="login-form" action="../projeto-fbia/inicio-page/inicio.html" method="POST">

  <label for="email-login">Email *</label>
  <input type="email" id="email-login" name="email" placeholder="Digite seu e-mail" required>

  <label for="senha-login">Senha *</label>
  <input type="password" id="senha-login" name="senha" placeholder="Digite sua senha" required>

  <div class="link">
    <a href="#">Recuperar senha</a>
  </div>

  <div class="div-entrar">
    <button type="submit" class="entrar">Entrar</button>
  </div>

  <p class="switch-text">Não tem uma conta? <a href="#" id="go-register">Cadastre-se</a></p>
</form>

            </div>
        </div>

        <!-- Cadastro -->
        <div class="container hidden" id="register-container">
            <div class="form-box">
                <h1 class="logo"> <img src="    " alt="Foto do Frederico"></h1>
                <p>Preencha os campos abaixo para criar sua conta</p>
                <form id="register-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Telefone com DDD" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    
                    <div class="password-rules">
                        <p id="lower">✖ Uma letra minúscula</p>
                        <p id="upper">✖ Uma letra maiúscula</p>
                        <p id="number">✖ Um número</p>
                        <p id="special">✖ Um caractere especial</p>
                        <p id="length">✖ Pelo menos 8 caracteres</p>
                    </div>

                    <div class="div-entrar"> <button type="submit" class="entrar">Próximo</button></div>

                    <p class="switch-text">Já tem conta? <a href="#" id="go-login">Entrar</a></p>
                </form>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
