<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-Vindo ao FBIA</title>

<!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  
  

  <link rel="stylesheet" href="login.css">

</head>
<body>
  <!-- Fundo -->
  <div id="trails" class="background"></div> 
<!-- Interface -->
  <div class="container" id="loginBox"
       onmouseenter="mouseMoving = false; triggerDisperse();"
       onmouseleave="mouseMoving = true; removeFloat();">

    <div class="logo">
      <img src="imagens/frederico-png.png" alt="FBIA Bot Logo">
    </div>
    <h1>FBIA</h1>
    <div class="form">
      <input type="email" placeholder="E-mail...">

     <div class="password-wrapper">
  <input type="password" id="passwordInput" placeholder="Senha...">
  <span id="togglePassword" class="eye">👁️</span>
</div>

      <div class="options" id="forgotPassword">
        <a href="#">Esqueceu sua senha?</a>
      </div>
    </div>
    <div class="options" style="margin-top: 1rem;">
      <span onclick="switchMode('register')">

        <a href="file:///C:/Users/Kauan/OneDrive/Documentos/estudos-do-curso/projeto-fbia/inicio-page/inicio.html"><strong class="cadastro">CADASTRO</strong></a>
      
      </span> |

      <a href="file:///C:/Users/Kauan/OneDrive/Documentos/estudos-do-curso/projeto-fbia/inicio-page/inicio.html"><strong class="entrar" onclick="switchMode('login')">ENTRAR</strong></a>

    </div>
    <div class="social">
      <a href="#">G</a>
      <a href="#">f</a>
      <a href="#"></a>
    </div>
  </div>


  
  <script>
    function switchMode(mode) {
      const forgot = document.getElementById("forgotPassword");
      if (mode === "register") {
        forgot.style.opacity = 0;
        setTimeout(() => forgot.style.display = "none", 300);
      } else {
        forgot.style.display = "block";
        setTimeout(() => forgot.style.opacity = 1, 10);
      }
    }

  </script>

  <script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("passwordInput");

  togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    togglePassword.textContent = isPassword ? "🙈" : "👁️";
  });
</script>
  <script src="login.js"></script>
</body>
</html>
