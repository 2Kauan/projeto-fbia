<!doctype html> 
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Assistente - Chatbot com Conversas Salvas</title>

<!-- Font Awesome (ícones) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/chat.css">

</head>
<body>

<div class="shell">

  <!-- Topbar -->
  <div class="topbar">
    <div class="left-controls">
      <div class="hamburger" id="btnMenu" title="Abrir Conversas">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </div>

  <div class="botao-voltar" id="btnVoltar" title="Voltar">
    <i class="fa-solid fa-xmark"></i>
  </div>

  <!-- Main chat -->
  <div class="main" id="chatWindow" role="main" aria-label="Chat da assistente">
    <!-- Mensagens vão aqui -->
  </div>

  

  <!-- Input barra fixa -->
  <form class="input-bar" id="chatForm" aria-label="Enviar mensagem">
    <input type="text" id="chatInput" class="text-input" placeholder="Digite sua mensagem..." autocomplete="off" required />
    <button type="submit" class="btn-send" title="Enviar">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </form>

</div>

<!-- Sidebar lateral de conversas -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    Conversas Salvas
    <button class="btn-new-conv" id="btnNewConversation" title="Nova Conversa">
      <i class="fa-solid fa-plus"></i> Nova
    </button>
  </div>
  <div class="chat-list" id="chatList">
    <!-- Conversas listadas aqui -->
  </div>
</div>

<!-- Overlay para fechar o menu clicando fora -->
<div class="overlay" id="overlay"></div>

<script src="../javascript/chat.js"></script>

</body>
</html>
