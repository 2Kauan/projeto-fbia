<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mensagens Salvas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
  }

  .mensagem-bloco {
    background: #fff;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 6px;
    position: relative;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  /* Botão três pontos */
  .btn-mais {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
  }

  /* Menu dropdown que aparece ao clicar */
  .menu-opcoes {
    position: absolute;
    top: 35px;
    right: 10px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    display: none;
    min-width: 120px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 100;
  }

  .menu-opcoes button {
    background: none;
    border: none;
    padding: 10px 15px;
    width: 100%;
    text-align: left;
    cursor: pointer;
  }

  .menu-opcoes button:hover {
    background-color: #eee;
  }
</style>
</head>
<body>

<div class="mensagem-bloco" data-id="1">
  <div class="btn-mais">⋮</div>
  <p>Essa é a mensagem salva 1</p>
  <div class="menu-opcoes">
    <button class="btn-apagar">Apagar conversa</button>
  </div>
</div>

<div class="mensagem-bloco" data-id="2">
  <div class="btn-mais">⋮</div>
  <p>Essa é a mensagem salva 2</p>
  <div class="menu-opcoes">
    <button class="btn-apagar">Apagar conversa</button>
  </div>
</div>

<script>
  // Pega todos os botões três pontos
  const botoesMais = document.querySelectorAll('.btn-mais');

  botoesMais.forEach(botao => {
    botao.addEventListener('click', (e) => {
      const bloco = e.target.closest('.mensagem-bloco');
      const menu = bloco.querySelector('.menu-opcoes');
      
      // Fecha todos os menus abertos antes
      document.querySelectorAll('.menu-opcoes').forEach(m => {
        if (m !== menu) m.style.display = 'none';
      });

      // Alterna mostrar/esconder o menu
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });
  });

  // Botão apagar conversa
  document.querySelectorAll('.btn-apagar').forEach(botao => {
    botao.addEventListener('click', (e) => {
      const bloco = e.target.closest('.mensagem-bloco');
      const id = bloco.getAttribute('data-id');

      if (confirm('Deseja realmente apagar essa conversa?')) {
        // Aqui você pode colocar sua lógica para apagar da base/dados

        bloco.remove(); // remove o bloco da tela
        console.log('Conversa apagada:', id);
      }
    });
  });

  // Fecha menus se clicar fora
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.mensagem-bloco')) {
      document.querySelectorAll('.menu-opcoes').forEach(menu => menu.style.display = 'none');
    }
  });
</script>

</body>
</html>
